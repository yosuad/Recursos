    <script>
    function contarDigitos(numero) { 
        // Convierte el valor del número decimal especificado en su representación de cadena equivalente

        // indica el numero de carateres que tiene la variable o costante              
        let contarDijitosVar = conVertir.length;        
        return contarDijitosVar;        
      }
