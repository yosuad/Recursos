<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tieneTodosMayusculas(cadena) {
        // Convierte la cadena a mayúsculas
        var mayusculas = cadena.toUpperCase();
  
        // Compara la cadena original con la versión en mayúsculas
        return cadena === mayusculas;
        }

        // Ejemplos de uso:
        console.log(tieneTodosMayusculas("HELLO")); // true
        console.log(tieneTodosMayusculas("Hello")); // false
        console.log(tieneTodosMayusculas(""));      // true

    </script>
</body>
</html>
